plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.12'
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.0'
    // https://mvnrepository.com/artifact/com.diogonunes/JColor
    compile group: 'com.diogonunes', name: 'JColor', version: '5.0.1'
    compile group: 'org.fusesource.jansi', name: 'jansi', version: '1.18'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"

        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

application {
    mainClassName = "seedu.notus.Notus"
}

shadowJar {
    archiveBaseName = "Notus"
    archiveClassifier = null
}

checkstyle {
    toolVersion = '8.23'
}

run{
    enableAssertions = true
    standardInput = System.in
}
